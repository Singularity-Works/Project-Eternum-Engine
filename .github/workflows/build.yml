name: Build Project (Windows and Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Create Build Directory
        run: mkdir -p Build/Linux

      - name: Configure with CMake
        run: cmake -S . -B Build/Linux

      - name: Build Project
        run: cmake --build Build/Linux --config Release

  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Create Build Directory
        run: mkdir Build\Windows

      - name: Configure with CMake
        run: cmake -S . -B Build\Windows -G "Visual Studio 17 2022" -A x64

      - name: Build Project
        run: cmake --build Build\Windows --config Release
